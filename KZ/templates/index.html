<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <!-- Bootstrap JS + Popper JS -->
    <script defer src={% static "js/bootstrap.bundle.min.js" %}></script>
    <title>Confectionery</title>
</head>
<body>
    {% autoescape off %}
        {{ header }}
    {% endautoescape %}

    <br><br><br><h1>Главная страница</h1>

    <form method="POST">
        {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="get" />

    <p>{{ mes }}</p>

    {% autoescape off %}
        {{ footer }}
    {% endautoescape %}
</body>
</html>
